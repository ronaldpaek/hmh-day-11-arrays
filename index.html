<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <script type="module" src="index.js" defer></script>
    <title>Day 11 | Arrays</title>
  </head>
  <body>
    <main class="wrapper card">
      <h1>Day 11 - Arrays</h1>
      <button class="random button">
        Generate an array with 10 random numbers between 1 and 100!
      </button>
      <div class="button-wrapper">
        <button class="first button">Display the first number!</button>
        <button class="add button">Add a random number!</button>
        <button class="bear button">🐻</button>
        <button class="reverse button">Reverse it!</button>
        <button class="highest button">Show the highest number!</button>
        <button class="fizz button">Fizzbuzz!</button>
        <button class="heart button">❤️</button>
        <select class="remove-number"></select>
        <button class="reset button">Reset!</button>
      </div>
      <p class="display numbers"></p>
      <div class="heart-container"></div>
    </main>
  </body>
</html>
